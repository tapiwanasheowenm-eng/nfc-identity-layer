<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

body {
    font-family: 'Poppins', sans-serif;
    background: #0f172a;
    color: white;
    padding: 40px;
}

.container {
    max-width: 600px;
    margin: auto;
}

.card {
    background: #1e293b;
    padding: 25px;
    border-radius: 15px;
    margin-bottom: 20px;
}

.stat {
    font-size: 40px;
    font-weight: 600;
    color: #38bdf8;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background: #38bdf8;
    color: black;
    border-radius: 8px;
    text-decoration: none;
    margin-top: 15px;
}

</style>
</head>
<body>

<div class="container">

<h1>{{ username }} Dashboard</h1>

<div class="card">
<div>Total Taps</div>
<div class="stat">{{ total_taps }}</div>
</div>

<a class="btn" href="/edit/{{ username }}">Edit Profile</a>
<a class="btn" href="/logout">Logout</a>

</div>

</body>
</html>
