<!DOCTYPE html>
<html>
<head>
    <title>Create Profile</title>
</head>
<body>

<h2>Create Profile</h2>

<form method="POST" enctype="multipart/form-data">

Username:<br>
<input name="username" required><br><br>

Name:<br>
<input name="name" required><br><br>

Title:<br>
<input name="title"><br><br>

Phone:<br>
<input name="phone"><br><br>

WhatsApp:<br>
<input name="whatsapp"><br><br>

Email:<br>
<input name="email"><br><br>

Instagram URL:<br>
<input name="instagram"><br><br>

Facebook URL:<br>
<input name="facebook"><br><br>

TikTok URL:<br>
<input name="tiktok"><br><br>

LinkedIn URL:<br>
<input name="linkedin"><br><br>

Website URL:<br>
<input name="website"><br><br>

Bio:<br>
<textarea name="bio"></textarea><br><br>

Profile Image:<br>
<input type="file" name="image"><br><br>

<button type="submit">Create</button>

</form>

</body>
</html>
